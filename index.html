<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Google</title>
</head>
<body>

	<div class="container"> <!-- Container - Start -->
		<div class="kapsama"> <!-- Kapsama - Start -->
			<div class="ustkisim"> <!-- Üst kısım - Start -->
				<div class="ustickisim">
					<span><a class="gmail" href="">Gmail</a></span>
					<span><a href="">Görseller</a></span>
				</div>

				<div class="two-elements">
					<div class="kucukbuton">
						<div class="kucukicbuton">
							<a class="kucukicbuton-a" href="" aria-expanded="false" role="button" tabindex="0">
								<svg class="" viewBox="0 0 24 24">
									<path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
									</path>
								</svg>
							</a>
						</div>
					</div>
					<a class="sign-in" href="">Oturum Açın</a>
				</div>
			</div> <!-- Üst kısım - End -->
		</div> <!-- Kapsama - End -->

		<div class="buyukyapi"> <!-- Büyük yapı - Start -->
			<div class="buyukicyapi">
				<img class="" alt="Google" height="92" src="images/logo.png" width="272" data-atf="1" data-frt="0">
			</div>
		</div> <!-- Büyük yapı - End -->

		<div class="search"> <!-- Search - Start -->
			<div class="searchic">
				<div class="searchic-1">
					<div class="searchic-2">
						<div class="searchic-3">
							<div class="search-icons">
								<div class="search-icons-1">
									<span class="search-icons-2" style="height:20px;line-height:20px;width:20px">
										<svg class="search-icons-3" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
											<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">	
											</path>
										</svg>
									</span>
								</div>
								<div class="search-write">
									<input class="search-write2" type="text">
								</div>
								<div class="microphone">
									<div class="microphone1">
										<span class="voice">
											<img src="images/voicelogo.png" alt="">
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- Search - End -->

		<div class="horizontal"> <!-- Horizontal - Start -->
			<div class="twobutton">
				<div class="one-button">
					<button class="width">Google'da Ara</button>
				</div>
				<div class="two-button">
					<button class="width2">Kendimi Şanslı Hissediyorum</button>
				</div>
			</div>
		</div> <!-- Horizontal - End -->

		<div class="ana-div"> <!-- Ana Div - Start -->
			<div class="ana-div-2">
				<div class="turkey">Türkiye</div>
				<div class="turkey" id="bottom">
					<a href="">Reklam</a>
					<a href="">İşletme</a>
					<a href="">Arama Nasıl Çalışır?</a>

					<div class="turkeyic">
						<a href="">Gizlilik</a>
						<a href="">Şartlar</a>
						<a href="">Ayarlar</a>
					</div>
				</div>			
			</div>
		</div> <!-- Ana Div - End -->

	</div> <!-- Container - End -->

</body>
</html>
